<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN">
<html>
<head>
</head>
<body>
<div style="height:20px;line-height:20px;width:100px;overflow:hidden"><br />Supports IE6</div>
<br />
<p>If there is a red line below the image, then IE7 is not running</p>
<p style="background:#f00;width:59px"><img alt="Test image" src="http://www.quirksmode.org/pix/logo_ppk.gif" /></p>
<br />
<br />
<br />
<br />
<br />
<script>
if (document.all && !document.compatMode)
{
	document.write("IE5");
}
else if (document.all && !window.XMLHttpRequest)
{
	document.write("IE6");
}
else if (document.all && !document.querySelector)
{
	document.write("IE7");
}
else if (document.all && !document.addEventListener)
{
	document.write("IE8");
}
else if (document.all && !window.atob)
{
	document.write("IE9");
}
else if (document.all)
{
	document.write("IE10");
}
else
{
	document.write("How did we get here");
}
document.write("<br>" + window.navigator.userAgent);
</script>
</body>
</html>
